<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/boostedhtml.js"></script>
</head>
<body>
    <template id="spider">
        <li>
            <p>I'm a spider</p>
            <div id="list"></div>
        </li>
    </template>
    <!-- Try to remove the ?discard-attribute and see what happens ;) -->
    <button html:onclick="spider"?target="list"?discard-attribute>Add a spider</button>
    <ul>
        <div id="list"></div>
    </ul>
</body>
</html>
